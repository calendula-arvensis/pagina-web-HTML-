<!DOCTYPE html>
<head>
    <title>Manicuras Divinas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 class="tituloPrincipal">¡Diseña tus propias uñas!</h1>

    <div class="layout">
        <!-- Columna izquierda: miniaturas dentro de picture -->
        <picture>
            <img id="img1"
                src="https://img.freepik.com/foto-gratis/fondo-papel-tapiz-colores-vividos-borrosos_58702-5904.jpg?semt=ais_incoming&w=740&q=80"
                class="imagenColor"
                onclick="moverImagenes('img1')">

            <img id="img2"
                src="https://static.vecteezy.com/system/resources/previews/006/971/429/non_2x/blue-single-color-background-smooth-color-blend-free-photo.jpg"
                class="imagenColor"
                onclick="moverImagenes('img2')">

            <img id="img3"
                src="https://img.freepik.com/fotos-premium/fondo-rojo-abstracto-diseno-diseno-san-valentin-navidad-estudio-sala-plantilla-web-informe-comercial-color-degradado-circulo-suave_1258-681.jpg?semt=ais_hybrid&w=740&q=80"
                class="imagenColor"
                onclick="moverImagenes('img3')">
        </picture>

        <!-- Columna derecha: mano y fondo -->
        <div class="contenedor">
            <img id="fondo"
                src="https://img.freepik.com/fotos-premium/fondo-rojo-abstracto-diseno-diseno-san-valentin-navidad-estudio-sala-plantilla-web-informe-comercial-color-degradado-circulo-suave_1258-681.jpg?semt=ais_hybrid&w=740&q=80"
                class="fondo">

            <img id="mano" alt="Imagen dinamica" class="imagenMano">
        </div>

        <button onClick="cambiarMano(0,0)" > redondas largo1 </button>
        <button onClick="cambiarMano(1,0)" > cuadradas largo1 </button>
    </div>
    <script>
        function moverImagenes(idImagen) {
            let fondo = document.getElementById("fondo");
            let color = document.getElementById(idImagen);
            fondo.style.opacity = 0;
            setTimeout(() => {
                fondo.src = color.src;
                fondo.style.opacity = 1;
            }, 300);
        }
    </script>

    <script>
        let formasYLargos; 
        function inicializarMatrizMano(){
            formasYLargos = new Array(2);
            formasYLargos[0] = new Array("fondo-mesa-manicura/redondas/largo1.png");
            formasYLargos[1] = new Array("fondo-mesa-manicura/cuadradas/largo1.png");
        }

        function cambiarMano(nroForma, nroLargo){
            fondo =document.getElementById("mano"); 
            fondo.src = formasYLargos[nroForma][nroLargo]; 
        }

        //inicializar la matriz con los largos y formas 
        inicializarMatrizMano(); 
        cambiarMano(0,0);
    </script>
</body>
</html>
